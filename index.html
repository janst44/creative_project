<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<link href="Cube.css" rel="stylesheet" type="text/css" />
</head>
<body>


<div class="scene">
  <div class="cube">
    <div class="cube__face cube__face--front"><embed src="https://www.amazon.com" width="100%" height="100%"/></div>
    <div class="cube__face cube__face--back"><iframe src="https://www.yahoo.com" width="100%" height="100%"></iframe></div>
    <div class="cube__face cube__face--right"><iframe src="https://bing.com" width="100%" height="100%"></iframe></div>
    <div class="cube__face cube__face--left"><embed src="https://www.baidu.com" width="100%" height="100%" /></div>
    <div class="cube__face cube__face--top"><iframe src="https://www.github.com" width="100%" height="100%"></iframe></div>
    <div class="cube__face cube__face--bottom"><iframe src="https://www.wikipedia.org" width="100%" height="100%"></iframe></div>
  </div>
</div>
<p class="radio-group">
  <label>
    <input type="radio" name="rotate-cube-side" value="front" checked /> front
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="right" /> right
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="back" /> back
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="left" /> left
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="top" /> top
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
  </label>
</p>

<script type="text/javascript">
var cube = document.querySelector('.cube');
var radioGroup = document.querySelector('.radio-group');
var currentClass = '';

function changeSide() {
  var checkedRadio = radioGroup.querySelector(':checked');
  var showClass = 'show-' + checkedRadio.value;
  if ( currentClass ) {
    cube.classList.remove( currentClass );
  }
  cube.classList.add( showClass );
  currentClass = showClass;
}
// set initial side
changeSide();

radioGroup.addEventListener( 'change', changeSide );

</script>
</body>
</html>
